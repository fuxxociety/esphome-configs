#  https://esphome.io/components/light/status_led.htm
#  Provides the combined functionality of status_led component and 
#  a binary light component over a single shared GPIO led.

##### Configuration variables: #####
#name   (Required, string):     The name of the light.
#pin    (Required, Pin Schema): The GPIO pin to operate the LED on.
#id     (Optional, ID):         Manually specify the ID used for code generation.
#effects (Optional, list):      A list of light effects to use for this light,
#                           though binary lights only support very few of them.
#All other options from Light.
---
#light:
  - platform: status_led
    name: '${friendly_name} Status'
    pin:
      number: ${gpio_pin}
      inverted: true