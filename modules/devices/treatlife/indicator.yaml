switch:
  - name: "${friendly_name} Smart Bulbs"
    platform: template
    id: sw_relay_mode
    device_class: "switch"
    entity_category: "config"
    lambda: |-
      if (id(latch${number})) {
        return true;
      } else {
        return false;
      }
    turn_on_action: !include { file: indicator/on_off_actions.yaml, vars: { action: on,  truefalse: true } }
    turn_off_action: !include { file: indicator/on_off_actions.yaml, vars: { action: off, truefalse: false } }

  - platform: template
    id: logicswitch # This logical switch controls the logical status of the switch
    name: ${friendly_name} Status
    optimistic: true
    restore_state: yes
    on_turn_on: !include { file: indicator/on_turn_onoff.yaml, vars: { action: on } }
    on_turn_off: !include { file: indicator/on_turn_onoff.yaml, vars: { action: off } }
